<html>

<head>
  <title>Asteroids</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  </style>
</head>

<body style="color: white;">
  <div id="grid-container">
    <canvas id="canvas" class="canvas" width="850" height="750"></canvas>
    <div style="margin-left: 47%;">
      <label for="volume">Volume</label><br>
      <input type="range" id="volume" min="0" max="1" step="0.01" list="tickmarks" onchange="setVolume(this.value)">
      <datalist id="tickmarks">
        <option value="0" label="0%">
        <option value="10">
        <option value="20">
        <option value="30">
        <option value="40">
        <option value="50" label="50%">
        <option value="60">
        <option value="70">
        <option value="80">
        <option value="90">
        <option value="100" label="100%">
      </datalist>
    </div>
  </div>
</body>

<script src="scripts.js"></script>

</html>
